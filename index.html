<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Grid</title>
    <link rel="stylesheet" href="grid.min.css">
    <link rel="stylesheet" href="demo.css">
	</head>
  <body>
    
    <div class="container">
      <h1>The Grid</h1>
      <p>Resize the window to see the rows respond.</p>
      <div class="row">
        <div class="col12">12</div>
      </div>
      <div class="row">
        <div class="col1">1</div>
        <div class="col11">11</div>
      </div>
      <div class="row">
        <div class="col2">2</div>
        <div class="col10">10</div>
      </div>
      <div class="row">
        <div class="col3">3</div>
        <div class="col9">9</div>
      </div>
      <div class="row">
        <div class="col4">4</div>
        <div class="col8">8</div>
      </div>
      <div class="row">
        <div class="col5">5</div>
        <div class="col7">7</div>
      </div>
      <div class="row">
        <div class="col6">6</div>
        <div class="col6">6</div>
      </div>
      
      <h2>Offset</h2>
      <p>Offset space before a column.</p>
      <div class="row">
        <div class="col4">4</div>
        <div class="col4 offset4">4 - Offset 4</div>
      </div>
      <div class="row">
        <div class="col5 offset7">5 - Offset 7</div>
      </div>
      <div class="row">
        <div class="col6">6</div>
        <div class="col4 offset2">4 - Offset 2</div>
      </div>
      <div class="row">
        <div class="col11 offset1">11 - Offset 1</div>
      </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1,7,1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-1.7.1.min.js"><\/script>')</script>
    <script defer>
      var $cols = $('.row').children().bind('pixels', function() { var $this = $(this); $this.attr('data-actual', $this.innerWidth() + 'px'); }).trigger('pixels');
      $(window).resize(function() { $cols.trigger('pixels'); });
    </script>
  </body>
</html>
